<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <!-- Hotjar Tracking Code for https://docs.booster.cloud/ -->
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:2411960,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
    </script>
    <title>Booster cloud</title>
    <link rel="icon" href="img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="The fastest way to create an application for the cloud."/>
    <meta name="keywords"
          content="booster, booster cloud, documentation, event sourcing, multicloud, scalability, open-source, typescript, serverless, developer, experience, microservices"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>

    <link rel="stylesheet" href="custom.css" type="text/css">
    <!-- docsify-themeable styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
          title="light">
    <link rel="stylesheet alternative"
          href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="dark">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>
<div id="app"> </div>
<script>
    window.$docsify = {
        homepage: 'chapters/01_introduction.md',
        name: '<div style="font-size: 25px; font-style: italic;" id="navbar"><span style="font-weight: bold; color: var(--heading-color)" >booster</span> framework</div>',
        maxLevel: 4,
        themeColor: '#5A6FFF',
        auto2top: true,
        loadSidebar: '../sidebar.md',
        loadNavbar: '../navbar.md',
        mergeNavbar: true,
        subMaxLevel: 4,
        sidebarDisplayLevel: 1,
        search: {
            noData: 'No results!',
            paths: 'auto',
            placeholder: 'Search',
        },
        copyCode: {
            buttonText: 'Copy to clipboard',
            errorText: 'Error',
            successText: 'Copied'
        },
        remoteMarkdown: {
            tag: 'contributing',
        },
        ga: 'UA-197037075-1',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    const file = vm.router.getFile().replace('/booster/', '')
                    let url = 'https://github.com/boostercloud/booster/tree/main/docs/' + file
                    if (file.includes('CONTRIBUTING')) {
                        url = 'https://github.com/boostercloud/booster/tree/main/CONTRIBUTING.md'
                    }
                    return '[üìùEdit Document](' + url + ')\n' + html
                })
                const footer = [
                    '<footer style="text-align: center;margin-top: 50px;">',
                    '<span> Booster is a spin-off project from <a href="https://www.theagilemonkeys.com">The Agile Monkeys</a>.</span>',
                    '</footer>'
                ].join('')
                hook.afterEach(function (html) {
                    return html + footer
                })
            },
        ],
        darklightTheme: {
            light: {
                warningBackground: '#fcf7dc',
                tipBackground: '#e8faec',
                noteBackground: '#eff6fb',
                attentionBackground: '#fcedee'

            },
            dark: {
                warningBackground: '#091a28',
                tipBackground: '#091a28',
                noteBackground: '#091a28',
                attentionBackground: '#091a28'
            }
        },

    }
</script>
<script>
    'use strict';
    /*
     * Update the page info based on frontmatter data or on the configurated
     * generator.
     */
    (function (window) {
        function meta(name, content) {
            document.querySelector(`meta[name="${name}"]`).content = content || ''
        }

        function plugin(hook, vm) {
            const refreshInfo = () => {
                const {config, route, frontmatter} = vm
                const {description, keywords} = frontmatter || {}
                const entries = {description, keywords}
                for (const key in entries) {
                    let value = entries[key]
                    if (value === undefined) {
                        const defaultValue = config.seo?.[key]
                        if (typeof defaultValue === 'function') value = defaultValue(route, frontmatter || {})
                        else value = defaultValue
                    }
                    meta(key, value)
                }
            }
            hook.init(refreshInfo)
            hook.doneEach(refreshInfo)
        }

        window.$docsify = window.$docsify || {}
        window.$docsify.plugins = window.$docsify.plugins || []
        window.$docsify.plugins.push(plugin)
    })(this)
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

<script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
<script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
<script src="//unpkg.com/docsify-copy-code@2"></script>
<script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/main.min.js"
        type="text/javascript"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/index.min.js"
        type="text/javascript"></script>
</body>
</html>
