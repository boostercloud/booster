name: Local Provider Integration Tests

on:
  workflow_call:

jobs:
  local-integration:
    name: Local Provider Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build
        uses: ./.github/workflows/re_build

      - name: Run integration test
        uses: ./.github/workflows/re_test-integration-run-one
        with:
          integration-test: local
