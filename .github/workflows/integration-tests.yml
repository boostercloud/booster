name: Integration
on:
  pull_request:
    types: [locked] # All integration tests are run every time the PR is locked

permissions:
  id-token: write

jobs:
  aws-deploy-integration-tests:
    name: AWS Deployment Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Rush Install
        # Pinning to specific commit that has been audited. Only update 3rd party
        # actions' commit hashes if you've audited them
        uses: advancedcsg-open/actions-rush@981bd2de50c1c39dbb8a537e646ee0c410da8638
        with:
          build: true

      - name: Deploy to AWS
        run: cd packages/framework-integration-tests && rushx integration/aws-deploy -v
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BOT_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BOT_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

  aws-func-integration-tests:
    name: AWS Functionality Integration Tests
    needs:
      - aws-deploy-integration-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Rush Install
        # Pinning to specific commit that has been audited. Only update 3rd party
        # actions' commit hashes if you've audited them
        uses: advancedcsg-open/actions-rush@981bd2de50c1c39dbb8a537e646ee0c410da8638
        with:
          build: true

      - name: AWS Functionality
        run: cd packages/framework-integration-tests && rushx integration/aws-func -v
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BOT_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BOT_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

  aws-end-to-end-tests:
    name: AWS end-to-end Tests
    needs:
      - aws-func-integration-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Rush Install
        # Pinning to specific commit that has been audited. Only update 3rd party
        # actions' commit hashes if you've audited them
        uses: advancedcsg-open/actions-rush@981bd2de50c1c39dbb8a537e646ee0c410da8638
        with:
          build: true

      - name: AWS end to end
        run: cd packages/framework-integration-tests && rushx integration/aws-end-to-end -v
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BOT_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BOT_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

  aws-load-tests:
    name: AWS load tests
    needs:
      - aws-end-to-end-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Rush Install
        # Pinning to specific commit that has been audited. Only update 3rd party
        # actions' commit hashes if you've audited them
        uses: advancedcsg-open/actions-rush@981bd2de50c1c39dbb8a537e646ee0c410da8638
        with:
          build: true

      - name: AWS load tests
        run: cd packages/framework-integration-tests && rushx integration/aws-load -v
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BOT_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BOT_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

  aws-nuke-integration-tests:
    name: AWS Nuke Integration Tests
    if: always() && needs.aws-deploy-integration-tests.result == 'success'
    continue-on-error: true
    needs:
      - aws-load-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Rush Install
        # Pinning to specific commit that has been audited. Only update 3rd party
        # actions' commit hashes if you've audited them
        uses: advancedcsg-open/actions-rush@981bd2de50c1c39dbb8a537e646ee0c410da8638
        with:
          build: true

      - name: AWS nuke
        run: cd packages/framework-integration-tests && rushx integration/aws-nuke -v
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BOT_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BOT_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

