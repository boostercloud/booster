name: Run integration tests and enable check
on:
  issue_comment:
    types: [created, edited]

jobs:
  integration-tests:
    if: "github.event.comment.body == 'bot: integration'"
    strategy:
      matrix:
        runs-on: [ubuntu-latest]
      fail-fast: false

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Fetch PR info
        uses: octokit/request-action@v2.x
        id: pull_request_info
        with:
          route: GET ${{ github.event.issue.pull_request.url }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get integration test check
        uses: octokit/request-action@v2.x
        id: get_check_run
        with:
          route: GET /repos/${{ github.repository }}/commits/${{ fromJson(steps.pull_request_info.outputs.data).head.ref }}/check-runs
          mediaType: '{"previews": ["antiope"]}'
          check_name: "Integration tests pass"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

#      - name: Print checks
#        run: echo "$DATA"
#        env:
#          DATA: ${{ toJson(fromJson(steps.get_check_run.outputs.data)) }}

      - uses: octokit/request-action@v2.x
        with:
          route: PATCH /repos/:repository/check-runs/:check_run_id
          repository: ${{ github.repository }}
          mediaType: '{"previews": ["antiope"]}'
          check_run_id: ${{ fromJson(steps.get_check_run.outputs.data).check_runs[0].id }}
          status: "in_progress"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout PR branch
        uses: actions/checkout@v2
        with:
          repository: ${{ fromJson(steps.pull_request_info.outputs.data).head.repo.full_name }}
          ref: ${{ fromJson(steps.pull_request_info.outputs.data).head.ref }}

      - name: Set Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Bootstrap the project
        run: npx lerna bootstrap

      - uses: octokit/request-action@v2.x
        with:
          route: PATCH /repos/:repository/check-runs/:check_run_id
          repository: ${{ github.repository }}
          mediaType: '{"previews": ["antiope"]}'
          check_run_id: ${{ fromJson(steps.get_check_run.outputs.data).check_runs[0].id }}
          status: "completed"
          conclusion: "success"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

