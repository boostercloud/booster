name: Checkout and Build

on:
  workflow_call:

jobs:
  checkout-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Rush Install
        uses: ./.github/workflows/re_call-rush
        with:
          command: install

      - name: Rush Build
        uses: ./.github/workflows/re_call-rush
        with:
          command: build
