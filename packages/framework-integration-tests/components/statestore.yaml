apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: booster-my-store-kubernetes
  annotations:
    booster/created: "true"
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: redis-master:6379
  - name: redisUser
    value: admin 
  - name: redisPassword
    secretKeyRef:
      name: redis
      key: redis-password
  - name: actorStateStore
    value: "true"